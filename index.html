<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="style.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Responsive Login Form Sign In Sign Up</title><link rel="preload" as="image" imagesrcset="https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-768x363.png 768w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-300x142.png 300w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-1024x484.png 1024w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-150x71.png 150w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-450x213.png 450w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-1200x567.png 1200w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326-600x284.png 600w, https://developergtm.in/wp-content/uploads/2024/05/Screenshot-2024-05-13-084326.png 1316w" imagesizes="(max-width: 749px) 100vw, 749px" /><link rel="preload" as="font" href="https://developergtm.in/wp-content/themes/smart-mag/css/icons/fonts/ts-icons.woff2?v2.8" type="font/woff2" crossorigin="anonymous" />
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img decoding="async" src="img/img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button">Sign In</a>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__button">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== script JS =====-->
        <script src="script.js"></script>

</body>
</html>
